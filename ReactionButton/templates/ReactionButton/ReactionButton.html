{% load sass_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="ja">
 <head>
  <meta charset="utf-8">
  <title>遼平会リアクションボタン</title>
  <link rel="icon" type="image/png" href="{% static 'RyoheyMeeting/icon/favicon.ico' %}">
  <meta name="description" content="リアクションボタンのページ">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% sass_src 'ReactionButton/scss/style.scss' %}">
  <!-- [if lt IE 9] -->
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
  <!-- [endif] -->
 </head>

 <body>
  <div class="main">
    <a href="{% url 'ReactionButton_home' %}">特設ページトップへ戻る</a> <br>

  </div>

    <div class="contents-item1">
